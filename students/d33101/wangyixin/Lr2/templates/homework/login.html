<form action="{% url 'login' %}" method = 'post'>
    {% csrf_token %}
    <body>
     <div style="margin: 15% 40%;">
        <h1>Вход в систему</h1>
       <form action="/homework/" method="post">
            <p>
                <label for="id_username">Имя пользователя：</label>
                <input type="text" id="id_username" name="username" placeholder="Имя пользователя" autofocus required />
            </p>

            <p>
                <label for="id_password">Пароль：</label>
                <input type="password" id="id_password" placeholder="Пароль" name="password" required >
            </p>
            <input type="submit" value = "OK"/>
            <button onclick="window.location.href='register'">Register</button>
            <p>{{prompt}}</p>

        </form>
    </div>
   </body>
</form>
