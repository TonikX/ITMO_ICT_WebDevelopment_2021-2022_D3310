<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car list</title>
</head>

<body>
  <span><h1>Cars</h1><a href="/car/create/">Add new one</a></span>
  <ul>
	{% for car in object_list %}
	<li><strong>Brand:</strong> {{ car.car_brand }}, actions: <a href="/car/{{ car.id }}/update/">Edit</a> | <a href="/car/{{ car.id }}/delete/">Delete</a> | <a href="/car/{{ car.id }}/">Detail</a>
    <p><strong>Module:</strong> {{ car.number_plate }}</p>
  	<p><strong>Module:</strong> {{ car.car_model }}</p>
  	<p><strong>Color:</strong> {{ car.car_color }}</p>
	</li>
	{% empty %}
	<li>No books yet.</li>
	{% endfor %}
  </ul>
</body>

</html>
